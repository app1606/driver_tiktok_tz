<!DOCTYPE html>
<html>
<head>
    <title>Landmark operations</title>
     <!-- map scripts -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <script src="./static/front.js" type="text/javascript"></script>
	<style>
        body{
            width: 100%; height: 100%; padding: 0; margin: 0;
        }
        html, #map {
            width: 100%; height: 90%; padding: 0; margin: 40px 0 2px;
        }

<body>
    <!-- Addition/deeltion menu -->
    <form action="" >

        <div>
      
          <label for="lat">What's the latitude of the mark?</label>
      
          <input name="lat" id="lat" value="">
      
        </div>
      
        <div>

          <input name="long" id="long" value="">
      
        </div>
      
        <div>
            <input type="button" value="Add" onclick="add()">
            <input type="button" value="Delete" onclick="del()">
        </div>
      
      </form>
<div id="map" ></div>
</body>
